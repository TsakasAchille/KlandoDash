<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Statistiques Utilisateur</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .card-container {
      width: 100%;
    }
    
    .stats-card {
      background: white;
      border-radius: 28px;
      padding: 30px;
      overflow: hidden;
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .header-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #fff5d9;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }
    
    .card-title {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .details-container {
      background: #f8fafc;
      border-radius: 18px;
      padding: 25px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: white;
      border-radius: 16px;
      box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 3px;
    }
    
    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .icon-trips {
      background-color: #e0ecff;
    }
    
    .icon-driver {
      background-color: #e6f5eb;
    }
    
    .icon-passenger {
      background-color: #fff5d9;
    }
    
    .icon-distance {
      background-color: #f0e7fa;
    }
    
    .stat-content {
      flex-grow: 1;
    }
    
    .stat-label {
      font-size: 15px;
      color: #666;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #1c2b46;
    }
    
    .trip-type-driver {
      color: #28a745;
    }
    
    .trip-type-passenger {
      color: #fd7e14;
    }
    
    .total-distance {
      color: #6f42c1;
    }
    
    .db-error {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: #fff1f0;
      border-left: 4px solid #dc3545;
      color: #dc3545;
      border-radius: 8px;
      font-size: 15px;
    }
    
    .db-error strong {
      display: block;
      margin-bottom: 5px;
    }
    
    @media (max-width: 600px) {
      .stats-card {
        padding: 20px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .card-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="stats-card">
      
      
      
      <div class="details-container">
        <div class="stats-grid">
          <!-- Trajets totaux -->
          <div class="stat-item">
            <div class="stat-icon icon-trips">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4281ec" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 12h-4l-3 9-3-9H8"></path>
                <path d="M16 5h-8l4-4 4 4z"></path>
                <path d="M8 5v8"></path>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-label">Trajets effectu√©s</div>
              <div class="stat-value">0</div>
            </div>
          </div>
          
          <!-- Trajets conducteur -->
          <div class="stat-item">
            <div class="stat-icon icon-driver">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M16 16v-3a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v3"></path>
                <circle cx="12" cy="9" r="2"></circle>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-label">En tant que conducteur</div>
              <div class="stat-value trip-type-driver">0</div>
            </div>
          </div>
          
          <!-- Trajets passager -->
          <div class="stat-item">
            <div class="stat-icon icon-passenger">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fd7e14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-label">En tant que passager</div>
              <div class="stat-value trip-type-passenger">0</div>
            </div>
          </div>
          
          <!-- Distance totale -->
          <div class="stat-item">
            <div class="stat-icon icon-distance">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6f42c1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-label">Distance totale</div>
              <div class="stat-value total-distance">0.0 km</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
